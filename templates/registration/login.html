<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrar</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; }
    .wrap { max-width: 420px; margin: 8vh auto; padding: 24px; }
    h1 { font-size: 1.4rem; margin: 0 0 16px; }
    form { display: grid; gap: 12px; }
    input { padding: 12px; font-size: 16px; width: 100%; box-sizing: border-box; }
    button { padding: 12px; font-size: 16px; width: 100%; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 20px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Entrar</h1>
      {% if form.errors %}
        <p style="color:#b00">Usuário ou senha inválidos.</p>
      {% endif %}
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="username" autofocus placeholder="Usuário">
        <input type="password" name="password" placeholder="Senha">
        <input type="hidden" name="next" value="{{ next|default:'/' }}">
        <button type="submit">Acessar</button>
      </form>
    </div>
  </div>
</body>
</html>
