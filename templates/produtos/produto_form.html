<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Novo Produto</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; }
    .wrap { max-width: 420px; margin: 8vh auto; padding: 16px; }
    .card { border:1px solid #eee; border-radius:12px; padding:16px; }
    label { display:block; margin-bottom:6px; }
    input { width:100%; padding:10px; font-size:16px; box-sizing:border-box; margin-bottom:12px; }
    button { width:100%; padding:10px; font-size:16px; }
    .error { color:#b00; margin-bottom:8px; }
    a { text-decoration:none; font-size:14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Novo produto</h2>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
      <form method="post">
        {% csrf_token %}
        <label for="id_name">Nome do produto</label>
        <input id="id_name" name="name" type="text" required autofocus>
        <button type="submit">Salvar</button>
      </form>
      <p><a href="{% url 'operacao_nova' %}">Voltar</a></p>
    </div>
  </div>
</body>
</html>
